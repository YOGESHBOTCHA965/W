<nav class="wow-navbar glass">
  <div class="nav-container">
    <!-- Brand -->
    <a class="nav-brand" routerLink="/home" (click)="closeMobileMenu()">
      <div class="brand-icon">
        <i class="fas fa-gear"></i>
      </div>
      <span class="brand-text">W<span class="text-gradient">O</span>W</span>
    </a>

    <!-- Mobile Toggle -->
    <button class="mobile-toggle" (click)="toggleMobileMenu()" [class.active]="mobileMenuOpen">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <!-- Navigation Links -->
    <div class="nav-menu" [class.open]="mobileMenuOpen">
      <ul class="nav-links">
        <li>
          <a routerLink="/home" routerLinkActive="active" (click)="closeMobileMenu()">
            <i class="fas fa-home"></i> Home
          </a>
        </li>
        <li>
          <a routerLink="/bikes" routerLinkActive="active" (click)="closeMobileMenu()">
            <i class="fas fa-motorcycle"></i> Motorbikes
          </a>
        </li>
        <li>
          <a routerLink="/bicycleservices" routerLinkActive="active" (click)="closeMobileMenu()">
            <i class="fas fa-bicycle"></i> Bikes
          </a>
        </li>
        <li>
          <a routerLink="/price-calculator" routerLinkActive="active" (click)="closeMobileMenu()">
            <i class="fas fa-calculator"></i> Pricing
          </a>
        </li>
        <li>
          <a routerLink="/blog" routerLinkActive="active" (click)="closeMobileMenu()">
            <i class="fas fa-lightbulb"></i> Tips
          </a>
        </li>
        <li>
          <a routerLink="/reviews" routerLinkActive="active" (click)="closeMobileMenu()">
            <i class="fas fa-star"></i> Reviews
          </a>
        </li>
        <li *ngIf="isLoggedIn()">
          <a routerLink="/service-history" routerLinkActive="active" (click)="closeMobileMenu()">
            <i class="fas fa-history"></i> My Bookings
          </a>
        </li>
      </ul>

      <div class="nav-actions">
        <a class="nav-sos-link" routerLink="/sos" routerLinkActive="active" (click)="closeMobileMenu()" *ngIf="isLoggedIn()">
          <i class="fas fa-exclamation-triangle"></i> SOS
        </a>

        <ng-container *ngIf="!isLoggedIn()">
          <a class="btn-wow btn-wow-outline btn-wow-sm" routerLink="/login" (click)="closeMobileMenu()">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
          <a class="btn-wow btn-wow-primary btn-wow-sm" routerLink="/signup" (click)="closeMobileMenu()">
            <i class="fas fa-user-plus"></i> Sign Up
          </a>
        </ng-container>

        <ng-container *ngIf="isLoggedIn()">
          <!-- User Dropdown -->
          <div class="nav-user-dropdown" (click)="toggleUserMenu()">
            <span class="nav-user-greeting">
              <i class="fas fa-user-circle"></i> {{ getUserName() }}
              <i class="fas fa-chevron-down ms-1" style="font-size:0.7rem"></i>
            </span>
            <div class="dropdown-menu-custom" [class.show]="userMenuOpen">
              <a routerLink="/service-history" (click)="closeMobileMenu(); userMenuOpen=false">
                <i class="fas fa-history"></i> My Bookings
              </a>
              <a routerLink="/referral" (click)="closeMobileMenu(); userMenuOpen=false">
                <i class="fas fa-gift"></i> Referral & Points
              </a>
              <a routerLink="/subscription" (click)="closeMobileMenu(); userMenuOpen=false">
                <i class="fas fa-id-badge"></i> Subscription
              </a>
              <div class="dropdown-divider"></div>
              <a routerLink="/logout" (click)="closeMobileMenu(); userMenuOpen=false">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</nav>
